<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: rgb(7, 7, 7);
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #049c11;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: rgb(250, 246, 246);
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(248, 246, 246, 0.75);
	}

	.item-row{
		background-color: #0c014d;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #e01a1a;
		border-color: #e50000c2;
	}

    .btn-info{
        background-color: #049c11;
        border-color: #049c11;
    }

    .header{
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        color: #fff;
    }

    .center-column::label{
        color: #fff;
    }

</style>
<div class='header'>
    <h3>Edit Task</h3>
</div>
<div class="center-column">
    <form method='POST' action="">
        {% csrf_token %}
        {{form}}
        <input type='submit' name='edit task'/>
    </form>
</div>
